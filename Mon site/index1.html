      <label for="ville">Ville:</label>
      <select type="text" id="Ville " name="Ville" required>
      <option value="Ville">Yaounde</option>

      <label for="adresse">Adresse :</label>

      <input type="checkbox"id="NON Merci" name="NON Merci">
      <label for="Livraison ?">NON Merci </label>

      <label for="produit">Produit :</label>

      </select>
    <form id="commandeForm">
      <label for="montant">Montant de la commande :</label>
      <input type="number" id="montant" name="montant" min="0">
      <label for="livraison">Livraison :</label>
      <select id="livraison" name="livraison">
        <option value="non">Non</option>
        <option value="yaounde">Yaound√©</option>
        <option value="autre">Autre ville</option>
      </select>
      <button type="submit">Calculer</button>
    </form>
    <p id="resultat"></p>

  <script>
    var formulaire = document.getElementById("commandeForm");
    var montantInput = document.getElementById("montant");
    var livraisonSelect = document.getElementById("livraison");
    var resultat = document.getElementById("resultat");

    formulaire.addEventListener("submit", function(event) {
      event.preventDefault();

      var montantCommande = parseFloat(montantInput.value);
      var livraisonVille = livraisonSelect.value;

      var montantTotal = montantCommande;

      if (livraisonVille === "yaounde") {
        montantTotal += 1500;
      } else if (livraisonVille === "autre") {
        montantTotal += 2000;
      }

      resultat.textContent = "Montant total de la commande : " + montantTotal;
    });
    <form id="paiementForm">

    </form>
